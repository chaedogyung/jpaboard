<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta charset="UTF-8">
    <title>전체 검색</title>
</head>
<body>
<div layout:fragment="content" class="container mt-4">
    <h4 class="mb-4">전체 검색 결과</h4>

    <!-- 게시판 검색 결과 -->
    <div class="mb-4">
        <h5 class="border-bottom pb-2">게시판</h5>
        <div class="list-group">
            <div class="list-group-item" th:each="post : ${integratedSearch}">
                <h6>
                    <a th:href="@{/board/readView(bno=${post.bno})}" th:text="${post.title}"></a>
                </h6>
                <p class="text-muted" th:text="${post.content}"></p>
            </div>
        </div>
    </div>

    <!-- 동영상 검색 결과 -->
    <div>
        <h5 class="border-bottom pb-2">동영상 목록</h5>
        <div class="row">
            <div class="col-md-4 mb-3" th:each="video : ${integratedSearchVideos}">
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-title">
<!--                            <a th:href="@{/video/watch(videoId=${video.videoId})}" th:text="${video.title}"></a>-->
                            <a th:href="@{/user/video/{videoId}(videoId=${video.videoId})}" th:text="${video.title}"></a>
                        </h6>
                        <p class="card-text text-muted" th:text="${video.title}"></p>
                        <p class="card-text"><small th:text="${video.description}"></small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
