<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<link rel="stylesheet" th:href="@{/css/member/memberForm.css}">

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function () {
            var errorMessage = [[${errorMessage}]];
            if (errorMessage != null) {
                alert(errorMessage);
            }
        });
    </script>
</th:block>

<div layout:fragment="content">
    <form action="/members/new" role="form" method="post" th:object="${memberFormDto}">
        <div class="form-group">
            <label th:for="id">아이디</label>
            <input type="text" th:field="*{userid}" class="form-control" placeholder="아이디를 입력해주세요">
            <p th:if="${#fields.hasErrors('userid')}" th:errors="*{userid}" class="fieldError">Incorrect data</p>
        </div>

        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{username}" class="form-control" placeholder="이름을 입력해주세요">
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="fieldError">Incorrect data</p>
        </div>

        <div class="form-group">
            <label th:for="email">이메일주소</label>
            <input type="email" th:field="*{useremail}" class="form-control" placeholder="이메일을 입력해주세요">
            <p th:if="${#fields.hasErrors('useremail')}" th:errors="*{useremail}" class="fieldError">Incorrect data</p>
        </div>

        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" th:field="*{userpass}" class="form-control" placeholder="비밀번호 입력">
            <p th:if="${#fields.hasErrors('userpass')}" th:errors="*{userpass}" class="fieldError">Incorrect data</p>
        </div>

        <div class="form-group">
            <label th:for="address">주소</label>
            <input type="text" th:field="*{useraddress}" class="form-control" placeholder="주소를 입력해주세요">
            <p th:if="${#fields.hasErrors('useraddress')}" th:errors="*{useraddress}" class="fieldError">Incorrect
                data</p>
        </div>

        <!-- 전화번호 입력 필드 추가 -->
<!--        <div class="form-group">-->
<!--            <label th:for="phone">전화번호</label>-->
<!--            <input type="text" th:field="*{userphone}" class="form-control" placeholder="전화번호를 입력해주세요">-->
<!--            <p th:if="${#fields.hasErrors('userphone')}" th:errors="*{userphone}" class="fieldError">Incorrect data</p>-->
<!--        </div>-->

        <div style="text-align: center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
</div>
</html>
