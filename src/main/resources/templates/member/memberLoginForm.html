<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<link rel="stylesheet" th:href="@{/css/member/memberLoginForm.css}">
<div layout:fragment="content">

    <form role="form" method="post" th:action="@{/login}">
        <div class="form-group">
            <label th:for="email">이메일주소</label>
            <input type="email" name="username" class="form-control" placeholder="이메일을 입력해주세요">
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호 입력">
        </div>
        <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
        <button type="submit" class="btn btn-primary">로그인</button>
        <button type="button" class="btn btn-primary" onClick="location.href='/members/newReg'">회원가입</button>
<!--        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
    </form>

    <a th:href="@{/oauth2/authorization/google}" class="google-login-btn">
        <img src="https://developers.google.com/identity/images/btn_google_signin_light_normal_web.png"
             alt="구글 로그인">
    </a>
</div>

</html>
