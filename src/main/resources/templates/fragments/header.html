<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:fragment="header" class="header">
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="/">&nbsp;&nbsp;OTT Project</a>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                    <a class="nav-link" href="/user/video/newReg">동영상 등록</a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                    <a class="nav-link" href="/user/video/manage">동영상 관리</a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_USER','ROLE_ADMIN')">
                    <a class="nav-link" href="/user/video/list">동영상 목록</a>
                </li>

                <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_SECRET')">
                    <a class="nav-link" href="/secret/video/newReg">시크릿 동영상 등록</a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_SECRET')">
                    <a class="nav-link" href="/secret/video/manage">시크릿 동영상 관리</a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_SECRET')">
                    <a class="nav-link" href="/secret/video/list">시크릿 동영상 목록</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/board/boardList">게시판</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/board/writeView">글쓰기</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" href="/members/login">로그인</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/members/logout">로그아웃</a>
                </li>
            </ul>
        </div>
        <!-- 중앙 섹션 (검색창) -->
        <div class="center-section">
            <form th:action="@{/integratedSearch}" method="get">
                <input name="fullSearch" type="search" placeholder="검색" aria-label="Search">
                <button type="submit">🔍</button>
            </form>
        </div>
    </nav>
</div>
</html>
