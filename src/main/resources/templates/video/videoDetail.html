<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <title th:text="${video.title}">동영상 상세</title>

    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet">
    <!-- Video.js JS -->
    <script src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/video/videoDetail.css}">
    <script>
        // Video.js 초기화
        var player = videojs('my-video', {
            controls: true,
            autoplay: true,
            preload: 'auto',
            playbackRates: [0.5, 1, 1.5, 2],
            fluid: true
        });

        player.on('ended', function() {
            alert('동영상이 종료되었습니다.');
        });

        // 자막 기본 설정
        player.ready(function() {
            var tracks = player.textTracks(); // 자막 트랙 가져오기
            for (var i = 0; i < tracks.length; i++) {
                if (tracks[i].language === 'ko') {
                    tracks[i].mode = 'showing'; // 자막 표시
                }
            }
        });

        // 화살표 키로 동영상 이동
        document.addEventListener('keydown', function (event) {
            if (event.key === 'ArrowRight') {
                // 오른쪽 화살표: 5초 앞으로
                player.currentTime(player.currentTime() + 5);
            } else if (event.key === 'ArrowLeft') {
                // 왼쪽 화살표: 5초 뒤로
                player.currentTime(player.currentTime() - 5);
            }
        });
    </script>
</head>
<body>
<div layout:fragment="content" class="video-container">
    <!-- 동영상 플레이어 -->
    <div class="video-container">
        <!-- Video.js 플레이어 -->
        <video
                id="my-video"
                class="video-js vjs-default-skin"
                controls
                preload="auto"
                width="800"
                height="450"
                data-setup="{}"
        >
            <!-- 동영상 소스 -->
            <source th:src="@{/videoUploads/{encodeUrl}(encodeUrl=${encodeUrl})}" type="video/mp4">

            <!-- 자막 (한국어) -->
            <track th:src="@{/videoUploads/{subtitlePath}(subtitlePath=${subtitlePath})}" kind="subtitles" srclang="ko" label="한국어" id="sub" default />
        </video>
    </div>

    <!-- 동영상 정보 -->
    <div class="video-info">
        <div class="video-title" th:text="${video.title}"></div>
        <div class="video-meta">
            장르: <span th:text="${video.genre}"></span><br>
            출시일: <span th:text="${video.release_date}"></span><br>
            연령 등급: <span th:text="${video.age_rating}"></span><br>
            언어: <span th:text="${video.language}"></span>
        </div>
        <div class="video-description" th:text="${video.description}"></div>
    </div>
</div>
</body>
</html>
