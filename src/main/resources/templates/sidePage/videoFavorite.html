<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <title>좋아요 표시한 동영상</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        .video-list { display: flex; flex-direction: column; gap: 20px; padding: 20px; }
        .video-item { display: flex; gap: 15px; align-items: flex-start; border-bottom: 1px solid #ddd; padding-bottom: 15px; }
        .thumbnail { width: 200px; height: 120px; object-fit: cover; }
        .video-info { flex: 1; }
        .video-title { font-size: 1.2em; font-weight: bold; margin-bottom: 5px; }
        .meta { color: gray; font-size: 0.9em; margin-bottom: 5px; }
    </style>
</head>
<body>
<div layout:fragment="content">
    <h2>좋아요 표시한 동영상</h2>
    <div class="video-list">
        <div th:each="video : ${videos}" class="video-item">
            <img th:src="${video.thumbnailUrl}" alt="썸네일" class="thumbnail"/>
            <div class="video-info">
                <div class="video-title" th:text="${video.title}">동영상 제목</div>
                <div class="meta">
                    <span th:text="${video.uploader}">업로더</span> ·
                    <span th:text="${#temporals.format(video.uploadDate, 'yyyy.MM.dd')}">2025.07.30</span> ·
                    <span th:text="'좋아요 ' + ${video.likes} + '개'">좋아요 123개</span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
